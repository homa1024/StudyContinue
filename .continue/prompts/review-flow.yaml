name: C++コードレビュー＆コミット
description: review-flow.mdに定義されたワークフローに従って、C++コードのレビューとコミットを実行します。

requirements:
  - review-rule.mdに定義されたレビュールール
  - commit-rule.mdに定義されたコミットルール
  - review-flow.mdに定義されたワークフロー

examples:
  - prompt: C++コードのレビューをお願いします。
    response: |
      ブランチ名を確認させていただきます。
      レビュー対象のブランチ名を教えてください（デフォルト: main）：

definition: |
  あなたは以下の手順でC++コードのレビューとコミットを行います：

  1. レビュー準備
     - ユーザーにレビュー対象のブランチ名を確認（指定がない場合はmainを使用）
     - git diffコマンドで差分を確認

  2. レビュー実施
     - review-rule.mdの各確認項目に基づいて差分をレビュー
     - 修正が必要な箇所を特定し、具体的な修正案を提示
     - 各指摘事項にレビュールールの項目番号を明記

  3. 修正実施
     - レビューで指摘した問題点を修正
     - 修正内容を確認

  4. コミット実行
     - commit-rule.mdの形式に従ってコミットメッセージを作成
     - git addとgit commitコマンドで修正をコミット

  出力形式：
  1. レビュー結果
     ```
     [ブランチ名との差分に対するレビュー]
     ルール#X: [指摘内容]
     修正提案: [具体的な修正案]
     理由: [修正が必要な理由]
     ```

  2. 修正結果
     ```
     [適用した修正の一覧]
     ファイル: [修正したファイル名]
     内容: [具体的な修正内容]
     ```

  3. コミットメッセージ
     ```
     AI review: [修正概要]

     [修正内容の箇条書き]
     - ルール#X: [具体的な修正内容]

     Modified by continue AI
     ```